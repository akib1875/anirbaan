<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/favicon png.png" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="halkabg">MCQ Quiz</h1>
    <div class="halkabg" id="quiz-container ">

        <!-- Example for question 2 with the correct answer in the second option -->
        <div class="question" data-correct-index="1">
            <p>1. What is 2 + 2?</p>
            <label><input type="radio" name="q1" value="4"><span class="text-white">3</span></label>
            <label><input type="radio" name="q1" value="3"><span class="text-white">4</span></label>
            <label><input type="radio" name="q1" value="5"><span class="text-white">5</span></label>
            <div class="hint"><span class="text-white">Hint: It's a simple addition.</span></div>
        </div>
        <div class="question" data-correct-index="2">
            <p>2. What is 2 + 4?</p>
            <label><input type="radio" name="q2" value="3"><span class="text-white">3</span></label>
            <label><input type="radio" name="q2" value="4"><span class="text-white">5</span></label>
            <label><input type="radio" name="q2" value="5"><span class="text-white">6</span></label>
            <div class="hint"><span class="text-white">Hint: It's a simple addition.</span></div>
        </div>
        <div class="question" data-correct-index="2">
            <p>3. What is 2 + 3?</p>
            <label><input type="radio" name="q3" value="3"><span class="text-white">3</span></label>
            <label><input type="radio" name="q3" value="4"><span class="text-white">4</span></label>
            <label><input type="radio" name="q3" value="5"><span class="text-white">5</span></label>
            <div class="hint"><span class="text-white">Hint: It's a simple addition.</span></div>
        </div>



        <!-- Repeat the above structure for each question -->
    </div>
    <button id="certificate-button"><a href="images/certificate/2.png" download class="download-btn">download
            certificate</a></button>
    <div id="result-message"></div>
    <script src="quiz.js"></script>
</body>

</html>
